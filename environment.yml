name: coastal
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version, pip, and other very generic libraries
  - python=3.11
  - pip>=20
  - ca-certificates
  - certifi
  - openssl
  - boltons
  - ciso8601
  - cattrs

    # Development Tools
  - bandit
  - black
  - click
  - codespell
  - flake8
  - isort
  - mypy
  - pre-commit
  - pydantic
  - pytest

  # Jupyterlab and lab extensions/packages
  - gh-scoped-creds # check if useful
  - ipykernel
  - jupyter-panel-proxy # not sure if this one is really useful
  - jupyter-resource-usage
  - jupyterlab_code_formatter
  - jupyterlab_widgets
  - jupyterlab-lsp # breaks tab complete if python-lsp-server not installed
  - jupyterlab-spellchecker
  - jupyterlab>=4
  - nb_conda_kernels
  - nbgitpuller
  - nbstripout
  - nodejs
  - python-lsp-server
  - voila
  # - jupyterlab_vim  # for vim users ^^
  # - jupyterlab-git  # causes warning when git not on os
  # - jupyterlab_execute_time # breaks env on windows installation
  # - dask-labextension  # causes slow startup on windows
  # - lckr-jupyterlab-variableinspector  # issues on MacOS (2023)

  # Jupyterbook dev tools
  - jupyter-book
  - nbformat

  # interactive vizualization libraries
  - bokeh
  - datashader
  - colorcet
  - folium
  - geoviews
  - holoviews=<1.18 # until bug in stream xy is fixed
  - hvplot
  - ipyleaflet
  - ipympl
  - ipywidgets
  - jupyter_bokeh
  - matplotlib-base # don't use matplotlib 2 yet
  - panel
  - param
  - streamz

  # Data Science libraries
  - adlfs
  # - anaconda::pillow # breaks geoviews on macos
  - anaconda::s3fs
  - beautifulsoup4
  - cartopy
  - cfgrib
  - contextily
  - dask
  - dask-geopandas
  - distributed
  - eccodes>=2.24.2
  - fiona
  - fsspec
  - gcsfs
  - geojson
  - geopandas>=0.11.0
  - netcdf4
  - numcodecs
  - numpy
  - pandas
  - pooch
  - pooch
  - pyarrow
  - pyogrio
  - pyproj
  - python-dotenv
  - pyyaml
  - rasterio
  - rioxarray
  - scipy
  - toml
  - tqdm
  - tqdm
  - xarray
  - zarr

  - pip:
      - coastal-dynamics
